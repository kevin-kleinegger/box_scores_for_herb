<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Box Scores</title>
</head>
<body>
    <h1>Box Scores for Herb</h1>
    <p>Default Date: {{ default_date }}</p>
    <pre>
        {% for score in box_scores %}
            <p>{{ score }}</p>
        {% endfor %}
    </pre>
</body>
</html>
